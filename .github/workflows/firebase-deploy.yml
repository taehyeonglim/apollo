name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            web/package-lock.json
            functions/package-lock.json

      - name: Install Functions dependencies
        run: npm ci
        working-directory: functions

      - name: Build Functions
        run: npm run build
        working-directory: functions

      - name: Install Web dependencies
        run: npm ci
        working-directory: web

      - name: Create .env.local for Web
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${{ secrets.RECAPTCHA_SITE_KEY }}
          EOF
        working-directory: web

      - name: Build Web
        run: npm run build
        working-directory: web

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Enable webframeworks experiment
        run: firebase experiments:enable webframeworks

      - name: Deploy Functions and Firestore Rules
        run: firebase deploy --only functions,firestore:rules --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy Storage Rules
        run: firebase deploy --only storage --project ${{ secrets.FIREBASE_PROJECT_ID }}
        continue-on-error: true

      - name: Deploy Hosting
        run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
